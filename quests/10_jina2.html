<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 (FastAPI + Jinja2 + Bootstrap)</title>
    <!-- Bootstrap CSS (5.3.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Optional: Add a clean font via Tailwind's CDN (only for Inter font) -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="my-1">상품 상세 목록</h3>
            </div>
            <div class="card-body p-0">
                
                <!-- 수정된 테이블: class="table, table-primary" -> class="table table-hover table-bordered" -->
                <table class="table table-hover table-bordered mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="text-center">상품명 (Name)</th>
                            <th scope="col" class="text-center">가격 (Price)</th>
                            <th scope="col" class="text-center">태그 (Tags)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Python에서 전달받은 소문자 'products' 변수에 접근합니다. -->
                        <!-- 반복 변수도 소문자 'product'로 설정합니다. -->
                        {% for product in products %}
                        <tr class="table-light">
                            <!-- 상품명 접근: {{ product.name }} (소문자 p) -->
                            <td>{{ product.name }}</td>
                            
                            <!-- 가격 접근: {{ product.price }} (소문자 p) -->
                            <!-- 가격을 천 단위 구분 기호와 통화 기호로 포맷팅합니다. -->
                            <td>${{ "{:,.2f}".format(product.price) }}</td>
                            
                            <!-- 태그 접근: **Jinja2 join 필터 사용** -->
                            <td>
                                {{ product.tags | join(', ') }}
                            </td>
                        </tr>
                        {% else %}
                        <!-- 상품 목록이 비어있을 경우 메시지 출력 -->
                        <tr>
                            <td colspan="3" class="text-center text-muted">등록된 상품이 없습니다.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-4 text-center">
            <p class="text-muted">FastAPI & Jinja2 데이터 바인딩 예제</p>
        </div>
    </div>
    
    <!-- Bootstrap JS 번들 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
